<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg : 'hi',
            }
        });


        // new Vue를 사용하는 이유~

        // 생성자 함수 예제
        // 앞글자를 대문자로 하는것이 규칙
        function Person(name, job) {
            this.name = name;
            this.job = job;
        }
        const hong = new Person('sam', 'developer')
        console.log(hong) // Person { name = "sam", job = "developer }

        // ex2
        function Ex() {
            this.logText = function() {
                console.log('hello');
            }
        }
        var newEx = new Ex();
        newEx.logText(); // hello

        // 미리 정의해 놓고 찍어낼 수 있다

    </script>
</body>
</html>
