<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{num}}</p>
        <button v-on:click="addNum">increase</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
            },
            // watch 안에 선언한 데이터가 바뀔 때마다 함수를 실행
            watch: {
                num: function() {
                    // {this.num > 20 ? this.logText() : console.log('end')}
                    // if(this.num > 20){
                    //     this.logText();
                    // }
                    this.logText();
                },
            },
            methods: {
                addNum: function() {
                    this.num = this.num + 1;
                },
                logText: function() {
                    console.log('changed');
                },
            },
        });
    </script>
</body>
</html>
